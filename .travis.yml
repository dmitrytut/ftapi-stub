sudo: required

language: node_js
node_js:
  - "6"

services:
  - docker

deploy:
  provider: heroku
  api_key:
    secure: 

cache:
  directories:
    - '.node_modules'

install:
  - npm i
  - npm run build

# To give access to your Heroku apps, you
# need to set the HEROKU_API_KEY environment variable.
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    npm run docker-build;
    npm run docker-tag;
    npm run docker-push;
    fi

after_failure:
  - docker images -a
  - cat "/home/travis/builds/evantahler/actionHero/npm-debug.log"

branches:
  only:
      - master